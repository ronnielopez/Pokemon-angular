<div class="container">

  <pokemon-search (search)='getEspecificPokemon($event, true)' (reset)='getPokemones(true);'></pokemon-search>

  <div class="mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4"
        *ngFor="let pokemon of pokemons
        | paginate: { itemsPerPage: cantidad, currentPage: page, totalItems: totalPokemons }">
         

          <pokemon-inicio [pokemon]='pokemon' [totalPokemons]='totalPokemons' [page]='page'
          [cantidad]='cantidad'></pokemon-inicio>
        

      </div>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <pagination-controls (pageChange)="page = $event; pokemons = []; getPokemones(false);"></pagination-controls>
    </div>
  </div>

</div>
