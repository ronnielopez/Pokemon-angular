<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Pokemon - Api</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
      </div>
    </div>
  </div>
</nav>

<div class="container">

  <pokemon-search (search)='getEspecificPokemon($event, true)' (reset)='getPokemones(true);'></pokemon-search>

  <div class="mt-5">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4"
        *ngFor="let pokemon of pokemons
        | paginate: { itemsPerPage: cantidad, currentPage: page, totalItems: totalPokemons }">
        
        <pokemon-inicio [pokemon]='pokemon' [totalPokemons]='totalPokemons' [page]='page' [tipos]='tipos'
          [cantidad]='cantidad'></pokemon-inicio>

      </div>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <pagination-controls (pageChange)="page = $event; pokemons = []; tipos = []; getPokemones(false);"></pagination-controls>
    </div>
  </div>

</div>
